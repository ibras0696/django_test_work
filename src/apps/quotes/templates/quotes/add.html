<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Quote</title>
  <link rel="stylesheet" href="/static/quotes/style.css">
</head>
<body>
  <div class="container">
    <header class="brand">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="2" y="2" width="20" height="20" rx="5" fill="var(--accent)"/>
        <path d="M7 12h10M7 8h10M7 16h6" stroke="#02111a" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h1 class="neon">Добавить цитату</h1>
        <p class="muted">Поделитесь запоминающейся фразой</p>
      </div>
    </header>

    <div class="layout">
      <main>
        <div class="card">
          {% if errors %}
            <div class="errors">
              <ul>
              {% for e in errors %}
                <li>{{ e }}</li>
              {% endfor %}
              </ul>
            </div>
          {% endif %}

          <form method="post" class="form-stack">
            {% csrf_token %}
            <label>Текст
              <textarea name="text" rows="4">{{ data.text }}</textarea>
            </label>

            <label>Источник
              <input name="source" value="{{ data.source }}">
            </label>

            <label>Вес (приоритет)
              <input name="weight" value="{{ data.weight }}">
            </label>

            <div class="controls">
              <button class="btn" type="submit">Добавить</button>
              <a class="btn ghost" href="{% url 'quotes-random' %}">Отмена</a>
            </div>
          </form>
        </div>
      </main>

      <aside class="side">
        <div class="panel">
          <h4 class="muted">Tip</h4>
          <p class="muted" style="margin-top:.5rem">Keep quotes short — they display better.</p>
        </div>
      </aside>
    </div>

    <div class="footer">Thanks for contributing — moderation not included</div>
  </div>
</body>
</html>
